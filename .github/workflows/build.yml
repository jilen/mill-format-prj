name: build

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Install Local
        run:
          bash build/install-local.sh

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8


      - name: Compile
        env:
          MILL_DIR: /tmp/mill/target
        run:
          bash build/build.sh
